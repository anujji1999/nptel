apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {

    dataBinding {
        enabled = true
    }
    signingConfigs {
        config {
            keyAlias 'key0'
            keyPassword 'vivekkumar'
            storeFile file('C:/Users/USER/Google Drive/AndroidStudioProjects/NPTEL/keystore.jks')
            storePassword 'vivekkumar'
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.nptel.courses.online"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 10
        versionName "2.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
